<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CS Application</title>
    </head>
    <body>
        <h1>Computer Science Application</h1>
        <p>If you would like to apply for the CS major or minor, please fill out the following application.</p>
        <form>
            <fieldset>
                <style>
                fieldset{
                    display:inline;
                }
                </style>
            <table>
                <tr>
                    <td>
                        <label for fname="">First Name:</label><br>
                        <input type="text" id="fname" name="fname" value=""><br>
                    </td>
                    <td>
                        <label for lname="">Last Name:</label><br>
                        <input type="text" id="lname" name="lname" value=""><br>
                    </td>
                    <td>
                        <label for email="">Email:</label><br>
                        <input type="text" id="email" name="email" value=""><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for address="">Street Address:</label><br>
                        <input type="text" id="address" name="address" value="">
                    </td>
                    <td>
                        <label for city="">City:</label><br>
                        <input type="text" id="city" name="city" value="">
                    </td>
                    <td>
                        <label for state="">State:</label><br>
                        <input type="text" id="state" name="state" value="">
                    </td>
                    <td>
                        <label for zipcode="">Zipcode:</label><br>
                        <input type="text" id="zipcode" name="zipcode" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="interest">Interest Area:</label><br>
                        <select id="interest" name="interest">
                            <option value="major">Computer Science Major</option>
                            <option value="minor">Computer Science Minor</option>
                        </select>
                    </td>
                </tr>
            </table><br>
            <input type="submit" value="submit">
        </fieldset>
        </form>
    </body>
</html>
